<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="common.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourites</title>
  </head>
  <body>
    <div id="navbar">
      <h1><a href="index.html">Home</a></h1>
      <h1><a href="./matches.html">Matches</a></h1>
      <h1><a href="./favourites.html">Favourites</a></h1>
    </div>
    <h1 class="heading">Favourites</h1>

    <table>
      <thead>
        <tr>
          <th>Match Number</th>
          <th>Team A</th>
          <th>Team B</th>
          <th>Date</th>
          <th>Venue</th>
          <th>Remove as Favourite</th>
        </tr>
      </thead>
      <tbody>
        <!-- All the favourite matches gets appended here  -->
        
      </tbody>
    </table>
  </body>
</html>

<script src="favourites.js">
  var favoritArr = JSON.parse(localStorage.getItem("favourites"));
  displayData(favoritArr);

  function displayData(data){
    data.forEach(function (elem){
      var tr = document.createElement("tr");

      var td1 = document.createElement("td");
    td1.innerText = elem.matchN;

    var td2 = document.createElement("td");
    td2.innerText = elem.forteamA;

    var td3 = document.createElement("td");
    td3.innerText = elem.forteamB;

    var td4 = document.createElement("td");
    td4.innerText = elem.fordate;

    var td5 = document.createElement("td");
    td5.innertext = elem.forvenue;

    var td6 = document.createElement("td")
    td6.innerText = elem.delete;

    tr.append(td1,td2,td3,td4,td5,td6)
    document.querySelector("tbody").append(tr);
    })
  }
</script>
